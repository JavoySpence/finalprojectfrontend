<div *ngIf="feedback" style="margin-top: 7rem;">
  <table class="table table-bordered mt-5">
    <!-- <tr>
      <th>ID</th>
      <td>{{ feedback.id }}</td>
    </tr> -->
    <tr>
      <th>First Name</th>
      <td>{{ feedback.first_name }}</td>

    <tr>

      <td>{{ feedback.last_name }}</td>
    </tr>
    <tr>
      <th>Feedback</th>
      <td>{{ feedback.feedback }}</td>
    </tr>
  </table>
</div>
