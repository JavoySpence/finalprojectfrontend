<div class="container d-flex flex-column">
  <div style="margin-top: 7rem;">
    <a class="btn btn-warning" [routerLink]="['/create-doctors']">CREATE</a>
    <div *ngIf="doctors.length > 0; else noDoctors">
      <table class="table table-striped mt-5">
        <thead class="table-dark">
          <tr>
            <th class="head">Image</th>
            <th class="head">First Name</th>
            <th class="head">Last Name</th>
            <th class="head">Speciality</th>
            <th class="head">Action</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          <tr *ngFor="let doctor of doctors">
            <td>
              {{ doctor.image }}
            </td>
            <td>{{ doctor.first_name }}</td>
            <td>{{ doctor.last_name }}</td>
            <td>{{ doctor.speciality }}</td>
            <td>
              <a class="btn btn-success me-2" [routerLink]="['/edit-doctors', doctor.id]">Edit</a>
              <a class="btn btn-danger me-2" (click)="deleteSingleDoctor(doctor.id)">Delete</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <ng-template #noDoctors>
      <p>No doctor available.</p>
    </ng-template>
  </div>
</div>
