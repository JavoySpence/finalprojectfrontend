<div class="container">
  <h1>Edit Doctor</h1>
  <br><br>
  <form #editDoctorForm="ngForm" (ngSubmit)="updateDoctor(editDoctorForm)">
    <div class="form-group">
      <label for="first_name">First Name</label><br>
      <input type="text" class="form-control" id="first_name" name="first_name"  ngModel required><br><br>
    </div>

    <div class="form-group">
      <label for="last_name">Last Name</label><br>
      <input type="text" class="form-control" id="last_name" name="last_name" ngModel required><br><br>
    </div>

    <div class="form-group">
      <label for="speciality">Speciality</label><br>
      <input type="text" class="form-control" id="speciality" name="speciality" ngModel required><br><br>
    </div>

    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
</div>
