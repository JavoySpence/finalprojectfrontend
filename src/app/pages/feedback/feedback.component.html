<div class="container">
  <h1>Submit Feedback</h1> <br><br>
  <form (ngSubmit)="onSubmit(feedbackForm)" #feedbackForm="ngForm">
    <div class="form-group">
      <label for="first_name">First Name</label><br>
      <input type="text" class="form-control" id="first_name" name="first_name" ngModel required> <br><br>
    </div>

    <div class="form-group">
      <label for="last_name">Last Name</label><br>
      <input type="text" class="form-control" id="last_name" name="last_name" ngModel required> <br><br>
    </div>

    <div class="form-group">
      <label for="feedback">Feedback</label><br>
      <textarea class="form-control" id="feedback" name="feedback" ngModel required></textarea><br><br>
    </div>

    <button type="submit" class="btn btn-primary">Submit Feedback</button>
  </form>
</div>
